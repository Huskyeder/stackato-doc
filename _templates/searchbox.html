{#
    basic/searchbox.html
    ~~~~~~~~~~~~~~~~~~~~

    ActiveState Google search sidebar
#}
{%- if pagename != "search" %}
<div id="searchbox" style="display: none">
  <h3>{{ _('Search') }}</h3>
    <form class="search" action="http://google.ca/search" method="get">
      <input type="text" name="q" placeholder="Search Google" />
      <input type="submit" value="Go" />
      <input type="hidden" name="sitesearch" value="docs.stackato.com" />
      <input type="hidden" name="as_q" value="-site:docs.stackato.com/2.10" />
      <input type="hidden" name="check_keywords" value="yes" />
      <input type="hidden" name="area" value="default" />
    </form>
    <p class="searchtip" style="font-size: 90%">
    {{ _('Enter search terms.') }}
    </p>
</div>
<script type="text/javascript">$('#searchbox').show(0);</script>
{%- endif %}
